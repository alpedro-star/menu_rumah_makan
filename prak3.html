<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Rumah Makan PEDROOOO</title>

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #ff9966, #ff5e62);
}

h1 {
    text-align: center;
    color: white;
    padding: 30px 10px 10px;
    font-size: 32px;
}

.menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 30px;
}

.card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
    text-align: center;
}

.card h3 {
    margin: 10px 0 5px;
}

.price {
    color: #ff5e62;
    font-weight: bold;
    margin-bottom: 10px;
}

button {
    background: #ff5e62;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e0484c;
}
</style>
</head>

<body>

<h1>üçΩÔ∏è Daftar Menu Rumah Makan PEDROOOO</h1>

<div class="menu-container">

<div class="card">
<img src="ayam-geprek.jpg">
<div class="card-content">
<h3>Ayam Geprek</h3>
<p class="price">Rp 10.000</p>
<button>Pesan</button>
</div>
</div>

<div class="card">
<img src="Nasi_Campur.jpg">
<div class="card-content">
<h3>Nasi Campur</h3>
<p class="price">Rp 12.000</p>
<button>Pesan</button>
</div>
</div>

<div class="card">
<img src="Nasi_Padang.jpg">
<div class="card-content">
<h3>Nasi Padang</h3>
<p class="price">Rp 15.000</p>
<button>Pesan</button>
</div>
</div>

<div class="card">
<img src="Nasi_Goreng.jpg">
<div class="card-content">
<h3>Nasi Goreng</h3>
<p class="price">Rp 10.000</p>
<button>Pesan</button>
</div>
</div>

<div class="card">
<img src="Rawon.jpg">
<div class="card-content">
<h3>Rawon</h3>
<p class="price">Rp 20.000</p>
<button>Pesan</button>
</div>
</div>

<div class="card">
<img src="Lalapan_Ayam_Goreng.jpg">
<div class="card-content">
<h3>Lalapan Ayam Goreng</h3>
<p class="price">Rp 25.000</p>
<button>Pesan</button>
</div>
</div>

<div class="card">
<img src="Lalapan_Ikan_Nila.webp">
<div class="card-content">
<h3>Lalapan Ikan Nila</h3>
<p class="price">Rp 20.000</p>
<button>Pesan</button>
</div>
</div>

</div>

</body>
</html>
